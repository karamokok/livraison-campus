  <div class="container">
    <header>
      <h1><i class="fas fa-map-marker-alt"></i> Livraison Campus</h1>
      <div>
        <span id="bonjour">Chargement...</span>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <div class="dashboard">
      <!-- Colonne de gauche : Section Livreur -->
      <div class="card">
        <h2><i class="fas fa-motorcycle"></i> Livreurs</h2>
        <div class="section-actions">
          <input type="text" id="nomPersonne" placeholder="Ton pseudo (optionnel)">
          <button onclick="seMettreDisponible()" class="btn-primary full-width">
            <i class="fas fa-thumbs-up"></i> Je suis dehors !
          </button>
        </div>
        <h3>Disponibles maintenant :</h3>
        <ul id="personnes" class="list">
          <!-- Rempli par app.js -->
        </ul>
      </div>

      <!-- Colonne de droite : Section Commandes -->
      <div class="card">
        <h2><i class="fas fa-shopping-bag"></i> Commandes</h2>
        <div class="section-actions">
          <input type="text" id="repas" placeholder="Ex: 2 burgers, frites">
          <button onclick="envoyerCommande()" class="btn-primary full-width">
            <i class="fas fa-paper-plane"></i> Commander
          </button>
        </div>
        <h3>En cours :</h3>
        <ul id="commandes" class="list">
          <!-- Rempli par app.js -->
        </ul>
      </div>
    </div>
